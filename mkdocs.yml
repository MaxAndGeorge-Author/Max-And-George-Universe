site_name: Max & George Universe
nav:
    - Home:
        - Overview: 
          - index.md
    - Language: 
        - Overview: language/index.md
        - Grammar: language/grammar.md
    - Biology:
        - Overview: biology/index.md
        - Xorakion: biology/xorakion.md
    - Characters & Places:
        - Overview: world/index.md

theme:
  name: material
  palette:
    primary: '#1a1a2e'    # Deep blue from avatar
    accent: '#ffd700'     # Golden color from avatar
    scheme: slate
  features:
    - navigation.instant
    - navigation.sections
  icon:
    logo: material/bacteria

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css
